<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ejercicio13 - DOM básico y atributos XHTML</title>


    <script type="text/javascript">
//Completar el código JavaScript proporcionado para que se añadan nuevos elementos a la lista 
//cada vez que se pulsa sobre el botón. Utilizar las funciones DOM para crear nuevos nodos y
// añadirlos a la lista existente. Al igual que sucede en el ejercicio anterior, la acción de 
//pinchar sobre un botón forma parte de los "Eventos" de JavaScript que se ven en el siguiente capítulo.
// En este ejercicio, sólo se debe saber que al pinchar sobre el botón, se ejecuta la función 
//llamada anade().

function anade() {
  var elemento = document.createElement("li");
  var texto = document.createTextNode("Elemento de prueba");
  elemento.appendChild(texto);
 
  var lista = document.getElementById("lista");
  lista.appendChild(elemento);
 
  var nuevoElemento = "<li>Texto de prueba</li>";
  lista.innerHTML = lista.innerHTML + nuevoElemento;
}

    </script>
</head>
<body>
        <ul id="lista">
                <li>Lorem ipsum dolor sit amet</li>
                <li>Consectetuer adipiscing elit</li>
                <li>Sed mattis enim vitae orci</li>
                <li>Phasellus libero</li>
                <li>Maecenas nisl arcu</li>
              </ul>
               
              <input type="button" value="Añadir elemento" onclick="anade();">
</body>
</html>
